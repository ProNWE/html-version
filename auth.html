<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Авторизация - ProNWE.ru</title>
    <meta charset="UTF-8">
    <meta name="description" content="Страница авторизации для зарегистрированных пользователей">
    <meta name="keywords"  content="pronwe,вход,регистрация,авторизация" />
    <meta name="Resource-type" content="Document" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Иконка сайта -->
    <link rel="icon" type="image/png" href="assets/imgs/favicon.png">
    <!-- FONT AWESOME-->
   <link rel="stylesheet" href="css/font-awesome.min.css">
   <!-- SIMPLE LINE ICONS-->
   <link rel="stylesheet" href="css/simple-line-icons.css">
    <!-- Стили -->
    <link rel="stylesheet" type="text/css" href="css/ownPronwe.css" />
	<link rel="stylesheet" type="text/css" href="css/auth.css" />
  </head>
 
  <body>
    <div class="central-box">
    	<div class="panel">
    		<div class="panel-heading text-center">
    			<a href="#">
    				<img src="img/logo.png" alt="NWE" class="">
    			</a>
    		</div>
    		<!--  AUTHTERIZATION -->
    		<div class="panel-body" id="signin">
    			<p class="text-center pv">Авторизуйтесь, чтобы продолжить</p>
				<form action="" method="POST">
					<div class="form-group">
						<input type="email" id="email" required name="login" autocomplete="off">
						<div class="label-box">
							<label>Email</label>
						</div>
						<span class="fa fa-envelope form-icon icon-color"></span>
					
					</div>
					<div class="form-group">
						<input type="password" id="pass" required name="password" autocomplete="off">
						<div class="label-box">
							<label>Пароль</label>
						</div>
						<span class="fa fa-lock form-icon icon-color"></span>
					</div>
					<p class="text-right" onclick="showReset()"><span class="pronwe_Link-small color-gr">Забыли пароль?</span></p>

					<button id="sigin-button" type="submit" class="btn">Войти</button>

					<p class="text-center" onclick="showReg()"><span class="pronwe_Link-small">Моментальная регистрация</span></p>
				</form>    			
    		</div>
    		<!--  REGISTRATION -->
    		<div class="panel-body" id="signup" style="display:none;">
    			<p class="text-center pv">Регистрация</p>
				<form action="" method="POST" style="">
					<div class="form-group">
						<input type="email" id="signup-email" required>
						<div class="label-box">
							<label>Email</label>
						</div>
						<span class="fa fa-envelope form-icon icon-color"></span>
					</div>
					<div class="form-group">
						<input type="password" id="signup-pass" required>
						<div class="label-box">
							<label>Пароль</label>
						</div>
						<span class="fa fa-lock form-icon icon-color"></span>
					</div>
					<div class="form-group">
						<input type="password" id="signup-pass2" required>
						<div class="label-box">
							<label>Подтвердите пароль</label>
						</div>
						<span class="fa fa-lock form-icon icon-color"></span>
					</div>
					<div class="form-group">
						<center>Капча</center>
					</div>
					<button id="signup-button" class="btn">Создать акаунт</button>
					<p class="text-center" onclick="ReshowReg()"><span class="pronwe_Link-small">На страницу авторизации</span></p>
				</form>
			</div>
			<!--  PASSWORD RESET -->
			<div class="panel-body" id="reset" style="display:none;">
				<p class="text-center pv">Введите емайл, чтобы получить инструкцию по востановлению пароля</p>
				<form action="" method="POST" style="">
					<div class="form-group">
						<input type="email" id="reset-email" required autocomplete="off">
						<div class="label-box">
							<label>Email</label>
						</div>
						<span class="fa fa-envelope form-icon icon-color"></span>
					</div>
					<div class="form-group">
						<center>Капча</center>
					</div>
					<button id="reset-button" class="btn">Восставновить</button>
					<p class="text-center" onclick="ReshowReset()"><span class="pronwe_Link-small">На страницу авторизации</span></p>
				</form>
			</div>
    	</div>

	</div>

	<!-- JS -->
	<script src="js/jquery-1.12.0.min.js"></script>
	<script>
		function showReg()
		{
			document.getElementById('signin').style.display='none';
			document.getElementById('signup').style.display='block';
		}
		function ReshowReg()
		{
			document.getElementById('signin').style.display='block';
			document.getElementById('signup').style.display='none';
		}
		function showReset()
		{
			document.getElementById('signin').style.display='none';
			document.getElementById('reset').style.display='block';
		}
		function ReshowReset()
		{
			document.getElementById('signin').style.display='block';
			document.getElementById('reset').style.display='none';
		}
	</script>
  </body>
</html>
